---
layout: default
title: Post Archives
---

<div class="row">
    <div class="large-12 medium-12 small-12 columns">
        <h1>Post Archives</h1>
        <ul class="square">
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
