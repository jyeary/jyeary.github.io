---
layout: default
---
<div class="row">
    <div class="large-12 medium-12 small-12">
        <article>
            <header>
                <div>
                    <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b, %Y" }}</time></p>
                </div>
                <div>
                    <h1>{{ page.title }}</h1>
                </div>
            </header>
            {{ content }}
        </article>
    </div>
    <div class="row">
        <div class="large-12 medium-12 small-12">
            <h2>Related Posts</h2>
            <ul class="square">
                {% for post in site.related_posts limit:3 %}
                <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
